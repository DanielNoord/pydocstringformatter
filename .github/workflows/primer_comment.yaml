# Most of this is inspired by the mypy primer

name: Comment with primer diff

on:
  workflow_run:
    workflows: [Primer]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  primer-comment:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Download diffs
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });
            const [matchArtifact] = artifacts.data.artifacts.filter((artifact) =>
              artifact.name == "primer_diffs");
            const download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: "zip",
            });
            fs.writeFileSync("diff.zip", Buffer.from(download.data));
      - run: unzip diff.zip
      - name: Post comment
        id: post-comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs')
            const data = fs.readFileSync('fulldiff.txt', { encoding: 'utf8' })
            console.log("Diff from primer:")
            console.log(data)
            let body
            if (data.trim()) {
              body = 'Diff from the primer, showing the effect of this PR on open source code:\n' + data
            } else {
              body = 'According to the primer, this change has no effect on the checked open source code. ðŸ¤–ðŸŽ‰'
            }
            const prNumber = parseInt(fs.readFileSync("pr_number.txt", { encoding: "utf8" }))
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            })
            return prNumber
      - name: Hide old comments
        # Taken from mypy primer
        # v0.3.0
        uses: kanga333/comment-hider@bbdf5b562fbec24e6f60572d8f712017428b92e0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          leave_visible: 1
          issue_number: ${{ steps.post-comment.outputs.result }}
